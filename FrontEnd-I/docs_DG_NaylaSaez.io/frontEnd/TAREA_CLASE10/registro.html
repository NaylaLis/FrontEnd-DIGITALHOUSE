<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de La Justicia</title>
    <link rel="stylesheet" href="./css/styleregistro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <img src="./img/foto-tienda.png" alt="Logo Tienda" class="logo-tienda">
        <h1>TIENDA ONLINE</h1>
    </header>

    <main>
        <h2>Registro</h2>

        <form action="./usuarios.html">
            <p>
                <input type="text" name="nombreApellido" placeholder="Nombre y Apellido" class="form-input">
            </p>
            <p>
                <input type="email" name="correoElectronico" placeholder="Correo electrónico" class="form-input">
            </p>
            <p>
                <input type="password" name="contraseña" placeholder="Contraseña" class="form-input">
            </p>
            <p>
                <select name="País" class="select-pais">
                    <!-- <option>País</option> -->
                    <option value="" hidden selected>País</option>
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="br">Brasil</option>
                </select>
            </p>

            <input type="reset" value="Resetear" class="boton boton-reset"><input type="submit" value="Entrar" class="boton boton-enviar">
        </form>

        <p class="registrarse"><a href="./index.html" target="_blank">¿Ya tienes una cuenta?</a> Ingresá</p>

    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
